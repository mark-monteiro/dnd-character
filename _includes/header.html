<header class="">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{site.baseurl}}">{{site.title}}</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select Character<span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% for character in site.characters %}
                <li class="active">
                  <a href="{{site.baseurl}}/characters/{{character.name | downcase}}.html">{{character.name}} <span class="sr-only">(current)</span></a>
                </li>
              {% endfor %}
            </ul>
          </li>

          <li><a href="{{site.baseurl}}/spells.html">Spell List</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
